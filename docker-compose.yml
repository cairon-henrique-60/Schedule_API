version: '3'

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: schedule
    ports:
      - "3306:3306"
    networks:
      - schedule-network
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: "development"
      DATABASE_ROOT_PASSWORD: root
      DATABASE_DATABASE_NAME: schedule
      JWT_SECRET: scheduleAPIServiceModule
      JWT_EXPIRES_IN: 1h

networks:
  schedule-network:
      driver: bridge
volumes:
  mysql_data: {}
